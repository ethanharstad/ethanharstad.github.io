<nav class="breadcrumb" aria-label="breadcrumb">
    <div class="container">
        <ol class="breadcrumb mb-0">
            {{ define "breadcrumb" }}
            {{ with .Parent }}
            {{ template "breadcrumb" . }}
            <li class="breadcrumb-item">
                <a href="{{ .Permalink }}">{{ if .IsHome }}Home{{ else }}{{ .Title }}{{ end }}</a>
            </li>
            {{ end }}
            {{ end }}
            {{ if not .IsHome }}
            {{ template "breadcrumb" . }}
            <li class="breadcrumb-item active" aria-current="page">{{ .Title }}</li>
            {{ end }}
        </ol>
    </div>
</nav>
