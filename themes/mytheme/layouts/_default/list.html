{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }}
{{ range .Pages }}
<article>
  {{ if isset .Params "thumbnail" }}
  <img class="img-fluid float-left" src="{{.RelPermalink}}{{ .Params.thumbnail }}" alt="{{ .Params.featureImageAlt }}">
  {{ end }}
  <a href="{{ .RelPermalink }}">
    <h2>{{ .Title }}</h2>
  </a>
  {{ .Summary }}
</article>
{{ end }}
{{ end }}
