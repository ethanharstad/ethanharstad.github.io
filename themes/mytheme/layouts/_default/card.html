<div class="card">
    {{ with .Params.thumbnail }}
    <a href="{{ $.RelPermalink }}">
        <img class="card-img-top" src="{{ $.RelPermalink }}{{ . }}">
    </a>
    {{ end }}
    <div class="card-body">
        <a href="{{ .RelPermalink }}">
            <h5 class="card-title">{{ .Title }}</h5>
        </a>
        {{ with .Params.subtitle }}
        <h6 class="card-subtitle mb-2 text-muted">{{ . }}</h6>
        {{ end }}
        <p class="card-text">{{ .Summary }}</p>
    </div>
</div>
