{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <div class="row row-cols-1 row-cols-md-2">
    {{ range .Pages }}
      <div class="col">
        <div class="card">
          <a href="{{ .RelPermalink }}">
            <img class="card-img-top" src="{{ .RelPermalink }}{{ .Params.thumbnail }}">
          </a>
          <div class="card-body">
            <a href="{{ .RelPermalink }}">
              <h5 class="card-title">{{ .Title }}</h5>
            </a>
            {{ with .Params.subtitle }}
              <h6 class="card-subtitle mb-2 text-muted">{{ . }}</h6>
            {{ end }}
            <p class="card-text">{{ .Summary }}</p>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
